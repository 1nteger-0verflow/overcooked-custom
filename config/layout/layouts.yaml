# A: エージェント初期位置(上向き)
# W: 壁(エージェント通り抜け不可)
# C: カウンター(物を置いたり取ったりできる)
# E: 入口(一般客、予約客が並ぶ)
# R: レジ(会計をする)
# B: 皿置き場(洗い終わると皿がここに戻る)
# P: 鍋(食材を３つ入れると調理が開始される、調理後の料理を皿に盛り付ける)
# S: シンク(使用済みの皿を置ける、皿を洗う)
# T: テーブル(注文を取る、料理を提供する、空の皿を片付ける)
# c: 椅子(空席・満席の表示、注文待ちの表示)
# G: ゴミ箱(持っている料理・食材を捨てる、料理の場合使用済みの皿が手元に残る)
# 0～9: 食材置き場(食材を取り上げる)
# スペース: 床(エージェントが移動可能、ランダムに汚れが出現)
#
# ※ テーブルと椅子は左上から順に走査して見つけた順にIDが割り振られ、同じIDのもの同士が組みになる

